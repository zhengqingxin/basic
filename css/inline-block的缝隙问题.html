  <title>inline-block的缝隙问题</title>
  <style>
    .fs0{
      font-size:0;
    }
    .container > div {
      width: 50px;
      height:50px;
      background:red;
      display:inline-block;
    }


    
    .img-container > img{
      width: 100px;
    }

  </style>
</head>
<body>
  <span>正常情况display:inline-block;每个项目之间会产生缝隙。原因是每个项目代码中换行/空格引起的。</span>
  <section class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>    
  </section>
  <span>有一种方案是让每个项目代码不换行(果断放弃)，另一种是设置父元素font-size:0;</span>
  <section class="container fs0">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>    
  </section>
